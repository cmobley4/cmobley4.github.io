<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chris's Contact</title>
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav></nav>
    <div id="main-container">
        <div class="sidebar"></div>
        <main>
            <h1>Contact</h1>
            <p>Reach out to me! </p>
            <form action="contact.php" method="POST" id="email-form">
                <label for="visitor_name">Your Name</label>
                <input type="text" name="visitor_name" id="visitor_name">

                <label for="visitor_email">Your Email <i>(required)</i></label>
                <input type="email" name="visitor_email" id="visitor_email" required>

                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">

                <label for="visitor_message">Message <i>(required)</i></label>
                <textarea name="visitor_message" id="visitor_message" cols="30" rows="10" required></textarea>

                <input type="submit">
            </form>
        </main>
        <div class="sidebar"></div>
    </div>
    
    <script>
        $(function () {
            $("nav").load("/nav.html");
        });
    </script>
</body>

</html>
