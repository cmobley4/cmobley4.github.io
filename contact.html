<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chris's Contact</title>
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav></nav>
    <div id="main-container">
        <div class="sidebar"></div>
        <main>
            <h1>Contact</h1>
            <p>Reach out to me! </p>
            <form action="https://formspree.io/f/mwkaqqdy" method="POST" id="email-form">
                <label for="_name">Your Name</label>
                <input type="text" name="_name" id="_name">

                <label for="_replyto">Your Email <i>(required)</i></label>
                <input type="email" name="_replyto" id="_replyto" required>

                <label for="_subject">Subject</label>
                <input type="text" name="_subject" id="_subject">

                <label for="_message">Message <i>(required)</i></label>
                <textarea name="_message" id="_message" cols="30" rows="10" required></textarea>

                <input type="submit">
            </form>
        </main>
        <div class="sidebar"></div>
    </div>
    
    <script>
        $(function () {
            $("nav").load("/nav.html");
        });
    </script>
</body>

</html>
